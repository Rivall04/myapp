apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:latest   
        imagePullPolicy: Never   #kubernetes will not try to pull image from Docker Hub instead, it will be locally 
        ports:
        - containerPort: 80   # app inside container listen on port 80 
        env:
        - name: REACT_APP_API_URL
          value: "http://backend:3000"  
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: NodePort  #nodeport to make the node exposed by external access

